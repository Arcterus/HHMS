<!DOCTYPE html>

<html lang="en" manifest="hhms.appcache">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,width=device-width"/>
		<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" media="(device-height: 568px)"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css"/>
		<link rel="stylesheet" href="pickadate.js-3.2.1/lib/compressed/themes/default.date.css"/>
		<script src="jquery-2.0.3.min.js"></script>
		<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="pickadate.js-3.2.1/lib/compressed/picker.js"></script>
		<script src="pickadate.js-3.2.1/lib/compressed/picker.date.js"></script>
		<script src="pcr.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="c">
			<div data-role="header" data-theme="c">
				<h1>Login</h1>
			</div>
			<div data-role="content">
				<form method="post" action="javascript:login()">
					<div data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="username" class="ui-hidden-accessible">Username:</label>
							<input type="text" id="username" maxlength="50" placeholder="Username" autocomplete="off" autocorrect="off" data-clear-btn="true"/>
						</div>
						<div data-role="fieldcontain">
							<label for="password" class="ui-hidden-accessible">Password:</label>
							<input type="password" id="password" maxlength="50" placeholder="Password" autocomplete="off" autocorrect="off" data-clear-btn="true"/>
						</div>
					</div>
					<button type="submit">Submit</button>
				</form>
			</div>
			<div data-role="footer" data-theme="c" data-position="fixed">
				<h1>Copyright (C) 2013 Arcterus</h1>
			</div>
		</div>
	</body>
</html>
